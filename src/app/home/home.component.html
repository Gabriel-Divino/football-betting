<app-header></app-header>

<main>

    <section>

        <article id="description" class="bg-dark-100 p-6 rounded-lg shadow-lg max-w-lg">
            <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">Aposte no Próximo Jogo!</h1>
            <p class="text-white-700 text-center text-lg">
                Realize sua aposta no próximo confronto entre <span class="font-semibold text-blue-500">Real Madrid</span> e <span class="font-semibold text-blue-500">Barcelona</span>.
            </p>
        </article>
        

        <article id="images">
            <div class="carousel carousel-center rounded-box">
                <div class="carousel-item">
                  <img src="https://wallpapers.com/images/hd/barcelona-fc-and-nike-logos-4e7f61t7jeunue2r.jpg" alt="Barcelona" title="Barcelona" />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://images.alphacoders.com/116/1163534.jpg"
                    title="Real Madrid"
                    alt="Real Madrid" />
                </div>
              </div>
        </article>

        <article id="wallet" class="text-center mt-8">
            <button (click)="loginMetamask()" class="btn btn-outline flex items-center justify-center space-x-2 border-2 border-gray-400 p-2 rounded-lg hover:bg-gray-100">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/MetaMask_Fox.svg/2048px-MetaMask_Fox.svg.png" alt="MetaMask logo" class="w-6 h-6" />
                <span style="font-size: 130%;">Apostar usando MetaMask</span>
            </button>
        </article>
        
    </section>
    
    
</main>

<app-footer></app-footer>
